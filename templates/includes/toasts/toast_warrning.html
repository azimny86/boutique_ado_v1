<div class="toast custom-text rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-warning"></div>
    <div class="toast-header bg-warning text-dark">
        <strong class="mr-auto">Warning!</strong>
        <button type="button" class="m1-2 close text-warning" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="tost-body bg-warning">
        {{ message }}
    </div>
</div>
